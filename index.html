<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
      <meta charset="utf-8" />
      <title>Tugas CSS - Niomic</title>

      <link rel="stylesheet" type="text/css" href="semantic.min.css">

      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css'>

      <style type="text/css">
            body {
                  background: #DADADA;
            }

            body > .grid {
                  height: 100%;
            }

            .column {
                  max-width: 450px;
            }
      </style>

</head>
<body>
      
      <div class="ui middle aligned center aligned grid">
            <div class="column">
                  <h2 class="ui teal image header">
                        <img class="image" src="niomic.png">
                        <div class="content">
                              Daftar Akun NIOMIC
                        </div>
                  </h2>
                  <form class="ui large form">
                        <div class="ui stacked segment">
                              <div class="field">
                                  <div class="ui left icon input">
                                        <input type="text" name="nama-depan" placeholder="Nama Depan">
                                        <i class="user icon"></i>
                                  </div>
                              </div>
                              <div class="field">
                                  <div class="ui left icon input">
                                        <input type="text" name="nama-belakang" placeholder="Nama Belakang">
                                        <i class="user icon"></i>
                                  </div>
                              </div>
                              <div class="field">
                                  <div class="ui left icon input">
                                        <input type="tel" name="no-telp" placeholder="No Telp / HP">
                                        <i class="user icon"></i>
                                  </div>
                              </div>
                              <div class="field">
                                  <div class="ui left icon input">
                                        <input type="email" name="alamat-email" placeholder="Alamat Email">
                                        <i class="user icon"></i>
                                  </div>
                              </div>
                              <div class="field">
                                  <div class="ui left icon input">
                                        <input type="password" name="no-telp" placeholder="Password">
                                        <i class="lock icon"></i>
                                  </div>
                              </div>
                              <div class="ui fluid large teal submit button">Login</div>
                        </div>                       
                  </form>
            </div>    
      </div>

     <script src="semantic.min.js"></script>

</body>
</html>
